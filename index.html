<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord Activity URLs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c2f33;
      color: #ffffff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #7289da;
    }
    .link-box {
      background-color: #23272a;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
    }
    a {
      color: #00b0f4;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Discord Activity URL Mappings</h1>

  <div class="link-box">
    <strong>Root Mapping</strong><br>
    Prefix: /<br>
    Target: <a href="https://www.google.com" target="_blank">www.google.com</a>
  </div>

  <div class="link-box">
    <strong>Example Mapping</strong><br>
    Prefix: /discord<br>
    Target: <a href="https://discord.com" target="_blank">www.discord.com</a>
  </div>

</body>
</html>
