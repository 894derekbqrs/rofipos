<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel & Dining POS</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #0ff;
      margin-bottom: 10px;
    }
    .container {
      display: flex;
      gap: 30px;
      width: 95%;
    }
    .section {
      flex: 1;
      background: #000;
      border: 2px solid #0f0;
      padding: 15px;
      border-radius: 8px;
    }
    .section h2 {
      color: #ff0;
      margin-bottom: 10px;
    }
    .rooms, .tables {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
    }
    .room, .table {
      padding: 15px;
      text-align: center;
      border: 2px solid #0f0;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }
    .room.vacant { background: #020; }
    .room.occupied { background: #220; }
    .room.cleaning { background: #222; }
    .room:hover, .table:hover { filter: brightness(1.2); }

    .orders {
      margin-top: 15px;
      background: #111;
      padding: 10px;
      border: 1px solid #0f0;
      height: 200px;
      overflow-y: auto;
      font-size: 14px;
    }
    button {
      background: #0f0;
      color: #000;
      border: none;
      padding: 6px 12px;
      margin-top: 5px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #ff0; }
    .order-btns { margin-top: 8px; display: flex; flex-wrap: wrap; gap: 5px; }
    .total { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Hotel & Dining POS</h1>
  <div class="container">
    <!-- Hotel Section -->
    <div class="section">
      <h2>Hotel Rooms</h2>
      <div class="rooms" id="rooms"></div>
    </div>

    <!-- Dining Section -->
    <div class="section">
      <h2>Dining Tables</h2>
      <div class="tables" id="tables"></div>
      <div class="orders" id="orders">
        <strong>Orders:</strong><br>
        None yet
      </div>
      <div class="total" id="total">Total: $0.00</div>
      <button onclick="payBill()">Pay Bill</button>
      <div class="order-btns">
        <button onclick="addOrder('Burger', 12)">Burger $12</button>
        <button onclick="addOrder('Pizza', 15)">Pizza $15</button>
        <button onclick="addOrder('Salad', 8)">Salad $8</button>
        <button onclick="addOrder('Soda', 3)">Soda $3</button>
      </div>
    </div>
  </div>

  <script>
    // --- Hotel Section ---
    const roomContainer = document.getElementById('rooms');
    const roomData = Array.from({length: 8}, (_, i) => ({
      id: i + 1,
      price: (50 + i * 10),
      status: 'vacant' // vacant, occupied, cleaning
    }));

    function renderRooms() {
      roomContainer.innerHTML = '';
      roomData.forEach(room => {
        const div = document.createElement('div');
        div.className = `room ${room.status}`;
        div.innerText = `Room ${room.id}\n$${room.price}\n${room.status}`;
        div.onclick = () => {
          if (room.status === 'vacant') room.status = 'occupied';
          else if (room.status === 'occupied') room.status = 'cleaning';
          else room.status = 'vacant';
          renderRooms();
        };
        roomContainer.appendChild(div);
      });
    }
    renderRooms();

    // --- Dining Section ---
    const tableContainer = document.getElementById('tables');
    const tables = Array.from({length: 6}, (_, i) => ({
      id: i + 1,
      occupied: false
    }));

    function renderTables() {
      tableContainer.innerHTML = '';
      tables.forEach(table => {
        const div = document.createElement('div');
        div.className = `table`;
        div.style.background = table.occupied ? '#220' : '#020';
        div.innerText = `Table ${table.id}\n${table.occupied ? 'Occupied' : 'Free'}`;
        div.onclick = () => {
          table.occupied = !table.occupied;
          renderTables();
        };
        tableContainer.appendChild(div);
      });
    }
    renderTables();

    // --- Orders ---
    let orders = [];
    function addOrder(item, price) {
      orders.push({item, price});
      renderOrders();
    }

    function renderOrders() {
      const orderBox = document.getElementById('orders');
      if (orders.length === 0) {
        orderBox.innerHTML = "<strong>Orders:</strong><br>None yet";
      } else {
        orderBox.innerHTML = "<strong>Orders:</strong><br>" +
          orders.map(o => `${o.item} - $${o.price}`).join("<br>");
      }
      const total = orders.reduce((sum, o) => sum + o.price, 0);
      document.getElementById('total').innerText = "Total: $" + total.toFixed(2);
    }

    function payBill() {
      if (orders.length === 0) {
        alert("No orders to pay for!");
        return;
      }
      const total = orders.reduce((sum, o) => sum + o.price, 0);
      alert("Payment of $" + total.toFixed(2) + " received.");
      orders = [];
      renderOrders();
    }
  </script>
</body>
</html>
