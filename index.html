<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rofi POS</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #222;
    color: #000;
    padding: 10px;
}

h1 {
    text-align: center;
    color: #000;
    margin-bottom: 20px;
}

/* Tables grid */
#tables {
    display: grid;
    grid-template-columns: repeat(6, 100px);
    grid-auto-rows: 80px;
    gap: 10px;
    margin-bottom: 20px;
}

.table {
    background-color: #ccc;
    border: 2px solid #999;
    border-radius: 0px;
    width: 100px;
    height: 80px;
    line-height: 80px;
    text-align: center;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
}

.table.selected { background-color: #aaa; }
.table.hasOrder { background-color: #888; }

/* Categories grid */
#categories {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 10px;
    margin-bottom: 20px;
}

.category {
    background-color: #ccc;
    border: 2px solid #999;
    border-radius: 0px;
    width: 120px;
    height: 80px;
    line-height: 80px;
    text-align: center;
    font-weight: bold;
    cursor: pointer;
}

.category.selected { background-color: #aaa; }

/* Items grid */
#items {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    grid-auto-rows: 80px;
    gap: 10px;
    margin-bottom: 20px;
}

.item {
    background-color: #ddd;
    border: 2px solid #999;
    border-radius: 0px;
    width: 100px;
    height: 80px;
    line-height: 40px;
    text-align: center;
    font-weight: bold;
    cursor: pointer;
}

.item:hover { background-color: #bbb; }

/* Order table */
#order-table { width: 100%; border-collapse: collapse; margin-bottom: 10px; }
th, td { border: 1px solid #999; padding: 5px; text-align: center; font-size: 14px; }
th { background-color: #ccc; }

/* Pay button as div */
.pay {
    width: 150px;
    height: 80px;
    background-color: #ccc;
    border: 2px solid #999;
    text-align: center;
    line-height: 80px;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
}

.pay:hover { background-color: #aaa; }
</style>
</head>

const tablesDiv = document.getElementById("tables");
let selectedTable = null;

// Initialize tables
tableLayout.flat().forEach(t=>{
  orders[t]=[];
  const div=document.createElement("div");
  div.classList.add("table");
  div.innerText=t;
  div.onclick=()=>selectTable(t,div);
  tablesDiv.appendChild(div);
});

// Select table
function selectTable(t,div){
  selectedTable=t;
  document.querySelectorAll(".table").forEach(td=>{
    td.classList.remove("selected");
    if(orders[td.innerText].length>0) td.classList.add("hasOrder");
    else td.classList.remove("hasOrder");
  });
  div.classList.add("selected");
  renderOrder();
}

// Categories
const categoriesDiv=document.getElementById("categories");
const categories=[...new Set(items.map(i=>i.category))];
let selectedCategory=categories[0];

categories.forEach(cat=>{
  const div=document.createElement("div");
  div.classList.add("category");
  div.innerText=cat;
  div.onclick=()=>{selectedCategory=cat; updateItems(); updateCategoryHighlight();};
  categoriesDiv.appendChild(div);
});

function updateCategoryHighlight(){
  document.querySelectorAll(".category").forEach(c=>c.classList.remove("selected"));
  Array.from(categoriesDiv.children).forEach(c=>{
    if(c.innerText===selectedCategory) c.classList.add("selected");
  });
}

// Items
const itemsDiv=document.getElementById("items");
function updateItems(){
  itemsDiv.innerHTML="";
  items.filter(i=>i.category===selectedCategory).forEach(i=>{
    const div=document.createElement("div");
    div.classList.add("item");
    div.innerText=`${i.name}\n$${i.price.toFixed(2)}`;
    div.onclick=()=>addItem(i);
    itemsDiv.appendChild(div);
  });
}

// Add item
function addItem(item){
  if(!selectedTable) return alert("Select a table first!");
  const tableOrder=orders[selectedTable];

  if(existing) existing.qty++;

  renderOrder();
}

// Remove item
function removeItem(idx){
  if(!selectedTable) return;
  orders[selectedTable].splice(idx,1);
  updateTableColors();
  renderOrder();
}

// Render order
function renderOrder(){
  const tbody=document.getElementById("order-table");
  tbody.innerHTML="";
  if(!selectedTable) return;
  let total=0;
  orders[selectedTable].forEach((o,idx)=>{
    const row=document.createElement("tr");
    const removeBtn=`<div onclick="removeItem(${idx})" style="cursor:pointer;">X</div>`;
    row.innerHTML=`<td>${o.name}</td><td>${o.qty}</td><td>$${(o.price*o.qty).toFixed(2)}</td><td>${removeBtn}</td>`;
    tbody.appendChild(row);
    total+=o.price*o.qty;
  });
  document.getElementById("total").innerText=`Total: $${total.toFixed(2)}`;
}
