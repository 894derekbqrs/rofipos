<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rofi POS</title>
<style>
body { font-family: Arial,sans-serif; background-color:#2c0f0f; color:white; padding:20px; }
h1 { text-align:center; color:#ff0000; }
#tables { display:grid; grid-template-columns:repeat(6,1fr); gap:10px; margin-bottom:20px; }
.table { padding:10px; border-radius:8px; text-align:center; cursor:pointer; user-select:none; background-color:#555555; }
.table.selected { background-color:#ff0000; color:#000; }
.table.hasOrder { background-color:#f39c12; color:#000; }
#categories { display:flex; gap:10px; margin-bottom:20px; flex-wrap:wrap; }
.category { padding:10px 15px; background-color:#555555; border-radius:8px; cursor:pointer; }
.category.selected { background-color:#ff0000; color:#000; }
#items { display:grid; grid-template-columns:repeat(auto-fit,minmax(120px,1fr)); gap:10px; margin-bottom:20px; }
.item { padding:10px; background-color:#440000; border-radius:8px; text-align:center; cursor:pointer; }
table { width:100%; border-collapse:collapse; margin-bottom:20px; }
th,td { border:1px solid #ff0000; padding:5px; text-align:center; }
th { background-color:#777777; }
button.pay { padding:5px 10px; background-color:#ff0000; border:none; border-radius:5px; color:#000; cursor:pointer; }
</style>
</head>
<body>

<h1>Rofi POS</h1>

<div id="tables"></div>

<div id="categories"></div>

<div id="items"></div>

<h2>Current Order</h2>
<table>
<thead>
<tr><th>Item</th><th>Qty</th><th>Price</th><th>Remove</th></tr>
</thead>
<tbody id="order-table"></tbody>
</table>

<h3 id="total">Total: $0.00</h3>
<button class="pay" onclick="payTable()">Pay</button>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// --------------------- FIREBASE CONFIG ---------------------
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT_ID.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const database = firebase.database();
// -----------------------------------------------------------

// Items
const items = [
{category:"Breakfast", name:"French Toast", price:11.00},
{category:"Breakfast", name:"Fried Eggs", price:11.00},
{category:"Breakfast", name:"Bacon", price:11.00},
{category:"Breakfast", name:"Pancakes", price:11.00},
{category:"Breakfast", name:"Bagels", price:11.00},
{category:"Lunch", name:"D's Burger", price:15.00},
{category:"Lunch", name:"French Fries", price:15.00},
{category:"Lunch", name:"Mac N' Cheese", price:15.00},
{category:"Lunch", name:"Grilled Cheese", price:15.00},
{category:"Desserts", name:"Apple Pie", price:9.00},
{category:"Desserts", name:"Pecan Pie", price:9.00},
{category:"Desserts", name:"Pumpkin Pie", price:9.00},
{category:"Desserts", name:"Doughnut", price:9.00},
{category:"Desserts", name:"Muffin", price:9.00},
{category:"Desserts", name:"Ice Cream", price:9.00},
{category:"Desserts", name:"Chocolate Chip Cookie", price:9.00},
{category:"Desserts", name:"Pumpkin Cookie", price:9.00},
{category:"Beverages", name:"Water", price:0.00},
{category:"Beverages", name:"Coffee", price:9.00},
{category:"Beverages", name:"Vanilla Milkshake", price:9.00},
{category:"Beverages", name:"Hot Chocolate", price:9.00},
{category:"Beverages", name:"D's Soda", price:9.00},
{category:"Specialty", name:"Steak", price:38.00}
];

// Table layout
const tableLayout = [
["140","141","B1","B2","142","143"],
["130","131","B3","B4","132","133"],
["120","121","122","123","124","125"],
["110","111","B5","B6","112","113"]
];

const tablesDiv = document.getElementById("tables");
let selectedTable = null;
const orders = {};

// Initialize tables
tableLayout.flat().forEach(t=>{
  orders[t]=[];
  const div=document.createElement("div");
  div.classList.add("table");
  div.innerText=t;
  div.onclick=()=>selectTable(t,div);
  tablesDiv.appendChild(div);
});

// Select table
function selectTable(t,div){
  selectedTable=t;
  document.querySelectorAll(".table").forEach(td=>{
    td.classList.remove("selected");
    if(orders[td.innerText].length>0) td.classList.add("hasOrder");
    else td.classList.remove("hasOrder");
  });
  div.classList.add("selected");
  renderOrder();
}

// Categories
const categoriesDiv=document.getElementById("categories");
const categories=[...new Set(items.map(i=>i.category))];
let selectedCategory=categories[0];

categories.forEach(cat=>{
  const div=document.createElement("div");
  div.classList.add("category");
  div.innerText=cat;
  div.onclick=()=>{selectedCategory=cat; updateItems(); updateCategoryHighlight();};
  categoriesDiv.appendChild(div);
});

function updateCategoryHighlight(){
  document.querySelectorAll(".category").forEach(c=>c.classList.remove("selected"));
  Array.from(categoriesDiv.children).forEach(c=>{
    if(c.innerText===selectedCategory) c.classList.add("selected");
  });
}

// Items
const itemsDiv=document.getElementById("items");
function updateItems(){
  itemsDiv.innerHTML="";
  items.filter(i=>i.category===selectedCategory).forEach(i=>{
    const div=document.createElement("div");
    div.classList.add("item");
    div.innerText=`${i.name}\n$${i.price.toFixed(2)}`;
    div.onclick=()=>addItem(i);
    itemsDiv.appendChild(div);
  });
}

// Add item
function addItem(item){
  if(!selectedTable) return alert("Select a table first!");
  const tableOrder=orders[selectedTable];
  const existing=tableOrder.find(o=>o.name===item.name);
  if(existing) existing.qty++;
  else tableOrder.push({name:item.name, price:item.price, qty:1});
  updateTableColors();
  renderOrder();

  // Push to Firebase cook queue
  database.ref('cookQueue').push({table:selectedTable, name:item.name, qty:item.qty});
}

// Remove item from table order
function removeItem(idx){
  if(!selectedTable) return;
  orders[selectedTable].splice(idx,1);
  updateTableColors();
  renderOrder();
}

// Render order
function renderOrder(){
  const tbody=document.getElementById("order-table");
  tbody.innerHTML="";
  if(!selectedTable) return;
  let total=0;
  orders[selectedTable].forEach((o,idx)=>{
    const row=document.createElement("tr");
    const removeBtn=`<button onclick="removeItem(${idx})">X</button>`;
    row.innerHTML=`<td>${o.name}</td><td>${o.qty}</td><td>$${(o.price*o.qty).toFixed(2)}</td><td>${removeBtn}</td>`;
    tbody.appendChild(row);
    total+=o.price*o.qty;
  });
  document.getElementById("total").innerText=`Total: $${total.toFixed(2)}`;
}

// Pay table
function payTable(){
  if(!selectedTable) return;
  orders[selectedTable]=[];
  renderOrder();
  updateTableColors();
}

// Update table colors based on orders
function updateTableColors(){
  document.querySelectorAll(".table").forEach(td=>{
    td.classList.remove("hasOrder");
    if(orders[td.innerText].length>0) td.classList.add("hasOrder");
  });
}

// Initialize
updateItems();
updateCategoryHighlight();
</script>
</body>
</html>
